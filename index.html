<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G3 Architects</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&family=Work+Sans:wght@400;500;600;700;800&display=swap');
        *{
            font-family: 'Open Sans', sans-serif;
            font-family: 'Work Sans', sans-serif;
        }
        header{
            background: rgba(255, 144, 14, 0.10);
            padding: 50px 240px;
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-title{
            color: var(--dark-01, #131313);
            text-align: center;
            font-family: Work Sans;
            font-size: 3rem;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        nav > ul{
            display: flex;
        }
        nav li{
            list-style: none;
            margin-right: 30px;
            text-align: center;
            font-size: 18px;
            font-style: normal;
            font-weight: 500;
        }
        nav li a{
            text-decoration: none;
            color: #424242;
        }
        .banner-content{
            max-width: 800px;
            text-align: center;
            margin: 0 auto;
        }
        .banner-title{
            font-size: 4rem;
            font-weight: 700;
            color: #131313;
        }
        .banner-description{
           color: #727272; 
        }
        .btn-primary{
            border-radius: 8px;
            background: #FF900E;
            padding: 20px 25px;
            color: #FFF;
            font-weight: 600;
            font-size: 1.25rem;
            cursor: pointer;
            border: 0;
        }
        .banner img{
            width: 100%;
            margin-top: 20px;
        }
        /*banner section responsive for mobile devices*/
        @media screen and (max-width: 576px) {
            header{
                padding: 20px;
            }
            nav{
                flex-direction: column;
            }
        }
        /*for tablet device*/
        @media screen and (min-width: 576px) and (max-width: 960px) {
            nav{
                flex-direction: column;
            }
            header{
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h3 class="nav-title">G3 Architects</h3>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
                <li><a href="">Login</a></li>
            </ul>
        </nav>
        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-title">Brand New Group of Architects </h1>
                <p class="banner-description">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour, or randomised words which don't look even</p>
                <button class="btn-primary">Explore More</button>
            </div>
            <img src="images/banner.png" alt="">
        </div>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
